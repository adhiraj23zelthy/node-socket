<script>
    const socket = io();
    socket.on('connect',()=>console.log('Client connected',socket.id))
    socket.on('my_message',(message)=>console.log(message))
    socket.emit('my_message','message from client side')
    socket.on('disconnect',()=>console.log('Client disconnected',socket.id))
</script>
